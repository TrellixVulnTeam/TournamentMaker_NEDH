{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Please enter your username:<br>
          {{ form.userId(size=80) }}<br>
      </p>
      <p>
          Password:<br>
          {{ form.passId(size=80) }}<br>
      </p>
      <p>{{ form.remember_me }} Remember Me</p>
      <p><input type="submit" value="Sign In"></p>
  </form>
</div>
{% endblock %}
